<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="container">
        <div class="row heading">
            <div class="col-6">
                <h1>COVID-19 Tracker</h1>
            </div>
            <div class="col-6">
                <small class="mt-2" id="last-updated"></small>
            </div>
        </div>
        <h5>Countries in dropdown are sorted by number of accumulative Coronavirus cases.</h5>
        <div class="input-group mt-5 mb-2">
            <div class="input-group-prepend">
                <label class="input-group-text" for="select-country">Country</label>
            </div>
            <select class="custom-select" id="select-country" onchange="showCountry()">
                <option selected>Loading...</option>
            </select>
        </div>
        <button class="btn btn-link" onclick="showCountry('ireland')">Ireland</button>
        <button class="btn btn-link" onclick="showCountry('uk')">UK</button>
        <button class="btn btn-link" onclick="showCountry('malaysia')">Malaysia</button>
        <button class="btn btn-link" onclick="showCountry('singapore')">Singapore</button>
        <div class="row mt-5 mb-2">
            <div class="col-lg-4 col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cases</h5>
                        <p class="card-text" id="cases">-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cases (Today)</h5>
                        <p class="card-text" id="cases-today">-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Deaths</h5>
                        <p class="card-text" id="deaths">-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Deaths (Today)</h5>
                        <p class="card-text" id="deaths-today">-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recovered</h5>
                        <p class="card-text" id="recovered">-</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Critical</h5>
                        <p class="card-text" id="critical">-</p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mt-4">
            <small>Website by <a href="https://lucastan96.com">lucastan96</a></small><br>
            <small>API by <a href="https://github.com/NovelCOVID/API" target="_blank">lmao.ninja</a></small>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
